<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let wind = (prompt("Ingrese La Velocidad Del Viento En Km/h: "));
        if(wind <= 153){
            alert("La Velocidad Del Viento Esta Ubicada En La Categoria 1");
        }
        else if(wind <=177){
            alert("La Velocidad Del Viento Esta Ubicada En La Categoria 2");
        }
        else if(wind <=209){
            alert("La Velocidad Del Viento Esta Ubicada En La Categoria 3");
        }
        else if(wind <=248){
            alert("La Velocidad Del Viento Esta Ubicada En La Categoria 4");
        }
        else if(wind <=249){
            alert("La Velocidad Del Viento Esta Ubicada Entre La Categoria 4 Y 5");
        }
        else if(wind >249){
            alert("Su Categoria Aun No Esta Definida");
        }
    </script>
    
</body>
</html>
